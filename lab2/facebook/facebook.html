<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Facebook</title>
</head>
<body class = "primary-bg contentCenterVertical">

    <main class = "container greeting contentCenterHorizontal">
        <div class = "row">
            <div class = "col-2">
                <span class = "title">facebook</span>
                <p class = "greeting-text">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми</p>
            </div>
            <div class = "col form-container">
                <form id="login-form">
                    <input type="text" id="email" name="email" placeholder="Электронный адрес или номер телефона" class="mb-20" required>
                    <input type="password" id="password" name="password" placeholder="Пароль" class = "mb-20" required>
                    <button type="submit" class = "mb-20">Вход</button>
                    <div class="forgot-password mb-20" >Забыли пароль?</div>
                    <div class = "line mb-20"></div>
                    <button type="button" class="create-account">Создать аккаунт</button>
                </form>
                <p style="text-align: center;">
                    <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
                </p>
            </div>
        </div>
    </main>

    <footer class = "white-bg contentCenterVertical">
        <div class = "container">
            <ul class = "horizontal-list">
                <li>Русский</li>
                <li>English</li>
                <li>Қазақша</li>
                <li>Русский</li>
            </ul>
        </div>
    </footer>
</body>
</html>
