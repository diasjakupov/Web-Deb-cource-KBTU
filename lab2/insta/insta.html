<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Instagram</title>
</head>
<body class = "contentCenterVertical">
    <main class="container-sm">
        <div class="row">
            <div class = "col">
                <img src="static/img/iphones.png" alt = "smartphones"/>
            </div>
            <div class = "col form-container">
                <form id="login-form" class = "form-card mb-10">
                    <img src="static/img/logo.png" class = "logo-login"/>
                    <input type="text" id="email" name="email" placeholder="Электронный адрес или номер телефона" class="mb-20" required>
                    <input type="password" id="password" name="password" placeholder="Пароль" class = "mb-20" required>
                    <button type="submit" class = "mb-20">Вход</button>
                    <div class = "row m-20">
                        <div class = "line col"></div>
                        <span class="col contentCenterHorizontal color-lightGrey">OR</span>
                        <div class = "line col"></div>
                    </div>
                    <div class = "mb-20">
                        <div class="mb-20 contentCenterHorizontal" >
                            <img src="static/img/fb.png"/>
                            <span class = "color-facebook"><a><strong>Войти через Facebook</strong></a></span>
                        </div>
                        <div class="color-facebook contentCenterHorizontal" >Забыли пароль?</div>
                    </div>
                </form>
                <div class = "form-card button-register">
                    <p>У вас нет аккаунта? <span class="color-facebook"><a><strong>Зарегестрироваться</strong></a></spam></p>
                </div>
                <div class="m-20 contentCenterVertical">
                    <span>Установите приложение</span>
                    <div class="row">
                        <img class="button-app" src="static/img/googleplay-button.png"/>
                        <img class="button-app" src="static/img/apple-button.png"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class = "contentCenterVertical">
        <div class = "container-sm">
            <ul class = "horizontal-list">
                <li>Русский</li>
                <li>English</li>
                <li>Қазақша</li>
                <li>Русский</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
