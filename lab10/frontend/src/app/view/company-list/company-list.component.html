<div class="card" *ngFor = "let company of companies" [routerLink]="['/companies', company.id, 'vacancies']">
    <div class="info">
        <div class="company-name">{{company.name}}</div>
        <div class="address">{{company.city}}, {{company.address}}</div>
    </div>
    <div class="arrow">></div>
</div>
